<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Images and Lists</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li><img src="Images/alligator.jpg" alt="alligator" width="300px"></li>
        <li><img src="Images/animals.jpg" alt="animals" width="300px"></li>
        <li><img src="Images/balcony.jpg" alt="balcony" width="300px"></li>
        <li><img src="Images/basketball.jpg" alt="basketball" width="300px"></li>
        <li><img src="Images/blue_building.jpg" alt="blue_building" width="300px"></li>
    </ul>
    <!-- Ordered list -->
    <ol>
        <li><img src="Images/chess.jpg" alt="chess" width="300px"></li>
        <li><img src="Images/colorful.jpg" alt="colorful" width="300px"></li>
        <li><img src="Images/guitar.jpg" alt="guitar" width="300px"></li>
        <li><img src="Images/penguins.jpg" alt="penguins" width="300px"></li>
        <li><img src="Images/windsor_canada.jpg" alt="windsor_canada" width="300px"></li>
    </ol>
    <!-- Description list -->
    <dl>
        <dt>Kayak</dt>
        <dd><img src="https://images.freeimages.com/images/large-previews/315/a-kayak-rider-passing-by-1641874.jpg" alt="kayak" width="300px"></dd>

        <dt>Colorful Building</dt>
        <dd><img src="https://images.freeimages.com/images/large-previews/11e/colorful-building-1175239.jpg" alt="colorful-building" width="300px"></dd>
        
        <dt>Tate Weather Project</dt>
        <dd><img src="https://images.freeimages.com/images/large-previews/e33/tate-weather-project-8-1473995.jpg" alt="tate-weather-project" width="300px"></dd>
        
        <dt>Tuscany Landscape</dt>
        <dd><img src="https://images.freeimages.com/images/large-previews/9a9/tuscany-landscape-4-1500765.jpg" alt="tuscany-landscape" width="300px"></dd>
        
        <dt>Rear car light</dt>
        <dd><img src="https://images.freeimages.com/images/large-previews/211/yellow-italian-car-1195655.jpg" alt="rear-car-light" width="300px"></dd>
    </dl>
</body>
</html>
